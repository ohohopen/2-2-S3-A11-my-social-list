<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<h1>
				<i class="fas fa-mars"></i><span>When We Meet</span
				><i class="fas fa-venus"></i>
			</h1>
			<!-- 搜尋 -->
			<nav class="navbar navbar-light">
				<div class="container-fluid justify-content-center">
					<form class="d-flex">
						<input
							class="form-control me-2 searchInput"
							type="search"
							placeholder="Search Name"
							aria-label="Search"
						/>
						<!-- <button class="btn btn-primary" type="submit">Search</button> -->
					</form>
				</div>
			</nav>
			<!-- 篩選條件btn -->
			<div class="dataFilter">
				<input
					type="radio"
					class="btn-check"
					name="options-outlined"
					id="primary-outlined"
					autocomplete="off"
					data-gender="all"
					checked
				/>
				<label class="btn btn-outline-primary" for="primary-outlined"
					>ALL</label
				>
				<input
					type="radio"
					class="btn-check"
					name="options-outlined"
					id="success-outlined"
					autocomplete="off"
					data-gender="male"
				/>
				<label class="btn btn-outline-success" for="success-outlined"
					>MALE</label
				>
				<input
					type="radio"
					class="btn-check"
					name="options-outlined"
					id="danger-outlined"
					autocomplete="off"
					data-gender="female"
				/>
				<label class="btn btn-outline-danger" for="danger-outlined"
					>FEMALE</label
				>
				<input
					type="radio"
					class="btn-check"
					name="options-outlined"
					id="warning-outlined"
					autocomplete="off"
					data-gender="friendList"
				/>
				<label class="btn btn-outline-warning" for="warning-outlined"
					>Friend List</label
				>
				<input
					type="radio"
					class="btn-check"
					name="options-outlined"
					id="advanced-outlined"
					autocomplete="off"
					data-gender="advended"
				/>
				<label class="btn btn-outline-info" for="advanced-outlined"
					>Advanced</label
				>
			</div>
			<!-- 進階搜尋 -->
			<div class="advended container none">
				<h2>男生女生配</h2>
				<p class="intro">
					你可以個別設定條件，或選擇複合搜尋找出最適合你的人哦！<br />如果沒找到，也不要對人生妥協，請勇敢的單身下去吧
					<i class="far fa-thumbs-up"></i>
				</p>
				<div class="row">
					<div class="col-xs-12 col-md-4">
						<h3 class="sexsual">性別</h3>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="mx"
								value="mx"
							/>
							<label class="form-check-label" for="mx">不限</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="female"
								value="female"
							/>
							<label class="form-check-label" for="female">女性</label>
						</div>
						<div class="form-check form-check-inline">
							<input
								class="form-check-input"
								type="radio"
								name="inlineRadioOptions"
								id="male"
								value="male"
							/>
							<label class="form-check-label" for="male">男性</label>
						</div>
					</div>
					<div class="col-xs-12 col-md-4">
						<h3>星座</h3>
						<select
							id="star12"
							class="form-select star12"
							aria-label="Default select example"
						>
							<option selected>不限</option>
							<option value="牡羊座">牡羊座</option>
							<option value="金牛座">金牛座</option>
							<option value="雙子座">雙子座</option>
							<option value="巨蟹座">巨蟹座</option>
							<option value="獅子座">獅子座</option>
							<option value="處女座">處女座</option>
							<option value="天秤座">天秤座</option>
							<option value="天蠍座">天蠍座</option>
							<option value="射手座">射手座</option>
							<option value="摩羯座">摩羯座</option>
							<option value="水瓶座">水瓶座</option>
							<option value="雙魚座">雙魚座</option>
						</select>
					</div>
					<div class="col-xs-12 col-md-4">
						<h3>年齡</h3>
						<div class="row">
							<div class="">
								<label for="ageStart" class="visually-hidden">Password</label>
								<input type="text" class="form-control" id="ageStart" />
								～
								<label for="ageEnd" class="visually-hidden">Password</label>
								<input type="text" class="form-control ageEnd" id="ageEnd" />
								歲
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-outline-primary" id="advOk">
					確定
				</button>
			</div>
			<!-- 陣列資料 -->
			<div class="row" id="data-panel">
				<!-- <div class="col col-12 col-sm-4 col-xl-2">
					<div class="card ${item.gender}">
						<div class="icon">
							<i class="fas fa-mars"></i>         
						</div>
						<img
							src="https://randomuser.me/api/portraits/men/88.jpg"
							class="card-img-top"
							alt=""
						/>
						<div class="card-body" data-set=${item.id}>
							<h5 class="card-title">Card title</h5>
							<a
								href="#"
								class="btn btn-primary meet"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"              
								>meet</a
							>
							<i class="fas fa-heart add"></i>
						</div>
					</div>
				</div> -->
			</div>
			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-lg">
					<div class="modal-content" data-modal="">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Profile</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-5">
										<div class="row modalImg">
											<img
												src="https://randomuser.me/api/portraits/men/88.jpg"
												alt="Guillaume Vincent"
											/>
										</div>
									</div>
									<div class="col-md-7">
										<dl>
											<dt>name</dt>
											<dd class="modalName">Guillaume Vincent</dd>
										</dl>
										<dl>
											<dt>gender</dt>
											<dd class="modalGender">male</dd>
										</dl>
										<dl>
											<dt>age</dt>
											<dd class="modalAge">25</dd>
										</dl>
										<dl>
											<dt>birthday</dt>
											<dd class="modalBirthday">CH</dd>
										</dl>
										<dl>
											<dt>region</dt>
											<dd class="modalRegion">CH</dd>
										</dl>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a href="#" class="btn btn-primary modalEmail">MAIL</a>
							<button type="button" class="btn btn-primary modal-add">
								LIKE
							</button>
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 分頁 -->
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-center">
					<!-- 
						<li class="page-item prev disabled"><a class="page-link" href="#">&laquo;</a></li>
						<li class="page-item"><a class="page-link pageNo" href="#" data-page="1">1</a></li>
						<li class="page-item next"><a class="page-link" href="#">&raquo;</a></li>
					 -->
				</ul>
			</nav>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
